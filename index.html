  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Cormorant Garamond', serif;
      overflow-x: hidden;
    }

  
    .background {
      position: fixed;
      inset: 0;
      background-image: url("foto.jpg");
      background-size: cover;
      background-position: center;
      filter: blur(10px) brightness(0.7);
      transform: scale(1.15);
      z-index: -2;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(253, 226, 228, 0.78),
        rgba(250, 218, 221, 0.9)
      );
      z-index: -1;
    }

    .container {
      max-width: 680px;
      margin: auto;
      padding: 8vh 6vw;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.45);
      backdrop-filter: blur(14px);
      border-radius: 28px;
      padding: 50px 30px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.18);
      animation: surgir 1.8s ease forwards;
    }

    h1 {
      font-size: clamp(2.2rem, 6vw, 3.2rem);
      color: #7a2e3a;
      margin-bottom: 28px;
      animation: respirar 4s ease-in-out infinite;
    }

    p {
      font-size: clamp(1.15rem, 4.2vw, 1.4rem);
      line-height: 1.8;
      color: #5a2a32;
      opacity: 0;
      animation: aparecerTexto 2s ease forwards;
      animation-delay: 1.2s;
    }

    .assinatura {
      margin-top: 35px;
      font-size: 1.15rem;
      font-style: italic;
      color: #6b2f3a;
      opacity: 0;
      animation: aparecerTexto 2s ease forwards;
      animation-delay: 2.8s;
    }

    @keyframes surgir {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.97);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes aparecerTexto {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes respirar {
      0% { transform: scale(1); }
      50% { transform: scale(1.04); }
      100% { transform: scale(1); }
    }

    
    .coracao {
      position: fixed;
      bottom: -40px;
      font-size: 18px;
      color: rgba(180, 80, 100, 0.55);
      animation: subir linear infinite;
      pointer-events: none;
    }

    @keyframes subir {
      from {
        transform: translateY(0) scale(0.8);
        opacity: 0;
      }
      15% { opacity: 1; }
      to {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }

    /* Ajustes finos para telas muito pequenas */
    @media (max-width: 380px) {
      .card {
        padding: 40px 22px;
      }
    }
  </style>
</head>
